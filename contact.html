<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="./Assets/STYLES/contact.css">
  <link rel="shortcut icon" href="./Assets/imagee/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="./Assets/STYLES/common.css" />
</head>
<body class="text-bg-secondary">
  <header>
    <nav class="navbar container-fluid text-bg-info mb-3 navbar-expand-lg px-3">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-3 fw-bold" href="./index.html">HARI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon fs-6"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav table-hover ms-auto hover text-center text-uppercase fs-5 fw-semibold">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./skill.html">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="./project.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="./service.html">Services</a></li>
            <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="form">
    <div class="row">
      <div class="img-container col-md-6">
        <img src="./Assests/imagee/hari.jpg" alt="Contact" />
      </div>
      <div class="content col-md-6 ps-md-5">
        <form id="appointmentForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="mobilenumber" class="form-label">Mobile No:</label>
            <input type="text" id="mobilenumber" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="addre" class="form-label">Address:</label>
            <textarea id="addre" rows="5" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="text-center position-sticky bottom-0 w-100 justify-content-center d-flex gap-3 text-bg-light fs-4">
      <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js"></script>
  <!-- Custom JS -->
  <script src="./Assets/JS/contact.js"></script>
</body>
</html>
