<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hari</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            background-color: rgb(186, 24, 192);
            padding: 10px;
            justify-content: space-between;
            flex-direction: row-reverse;

        }
        .container div{
            padding: 10px;
            background-color: rgb(189, 207, 125);

        }
    </style>
</head>
<body>
    <div class="container">
        <div>BOX1</div>
        <div>BOX2</div>
        <div>BOX3</div>
        <div>BOX4</div>
        <div>BOX5</div>
    </div>
    
</body>
</html>
